<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 150px;
            background-color: rosybrown;
            transition: transform 1s ease;
        }
        .main-box{
            border: 2px solid khaki;
        }
        .main-box:hover .box{
            transform:  translate(100%);
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div class="box">
            <h2>transition</h2>
        </div>
        <div class="box">
            <h2>transition</h2>
        </div>
        <div class="box">
            <h2>transition</h2>
        </div>
    </div>
</body>
</html>
